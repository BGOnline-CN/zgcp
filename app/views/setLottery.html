<div class="title">
    <a ui-sref="app.homePage">首页</a> > 
    <span issue></span>
</div>
<div class="row" ng-controller="setLotteryController">
   <div class="col-xs-12">
         <table class="bgTable bg-white thead-white">
               <thead>
                     <tr>
                        <th style="width: 20%">
                            双色球信息配置
                        </th>
                        <th style="width: 35%"></th>
                        <th style="width: 25%"></th>
                        <th style="width: 20%"></th>
                     </tr>
               </thead>
               <tbody class="ball-details">
                    <tr>
                        <td>
                            <p>是否可购买：
                                <span class="value-span" ng-show="!isEdit">{{ data.is_open ? '是' : '否' }}</span>
                                <input type="checkbox" ng-model="data.is_open" ng-show="isEdit">
                            </p>
                        </td>
                        <td>
                            <p>开奖时间： 
                                <span class="value-span" ng-show="!isEdit" ng-bind="data.lottery_time_explain"></span>
                                <input type="text" ng-model="data.lottery_time_explain" class="lotteryTime-input" ng-show="isEdit">
                            </p>
                        </td>
                        <td>
                            <p>投注截止时间：开奖前
                                <span class="value-span" ng-show="!isEdit" ng-bind="data.stop_buying_time + ' 秒钟'"></span>
                            </p>
                            <div num-select num="data.stop_buying_time" ng-show="isEdit"></div>
                        </td>
                        <td>
                            <p style="float: right;"><a href="" ng-click="showEdit()" ng-show="!isEdit">修改</a></p>
                            <p style="float: right;"><a href="" ng-click="showEdit()" ng-show="isEdit">保存</a></p>
                        </td>
                    </tr>
               </tbody>
         </table>
   </div> 
   <div class="col-xs-12" style="margin-top: 15px;">
         <table class="bgTable bg-white thead-white">
               <thead>
                     <tr>
                        <th style="width: 20%">
                            下期开奖信息
                        </th>
                        <th style="width: 35%"></th>
                        <th style="width: 25%"></th>
                        <th style="width: 20%"></th>
                     </tr>
               </thead>
               <tbody class="ball-details">
                    <tr>
                        <td>
                            <p>期号：<span class="value-span" ng-bind="data.next_expect"></span></p>
                        </td>
                        <td>
                            <p>开奖时间：<span class="value-span" ng-bind="data.next_opentime | timeFilter"></span></p>
                        </td>
                        <td>
                            <p>状态：<span class="value-span" style="color: #7BB5F7;">待开</span></p>
                        </td>
                        <td>
                            <p style="float: right;">
                                <button class="btn btn-danger" style="border-radius: 30px;padding: 3px 16px;">
                                        手动开奖
                                </button>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <p class="ball-details-title">开奖记录</p>
                        </td>
                    </tr>
                    <tr class="winningUser" ng-controller="LotteryHistoryController">
                        <td colspan="4">
                            <table class="bgTable">
                                <thead>
                                    <tr>
                                        <th>记录ID</th>
                                        <th>期次</th>
                                        <th>开奖时间</th>
                                        <th>开奖号码</th>
                                        <th>购买金额</th>
                                        <th>中奖金额</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="d in data">
                                        <td ng-bind="d.record_id"></td>
                                        <td ng-bind="d.expect"></td>
                                        <td ng-bind="d.opentime ? d.opentime * 1000 : return | date: 'yyyy-MM-dd hh:ss'"></td>
                                        <td ng-bind="d.opencode" style="color: #EA5A5A"></td>
                                        <td ng-bind="d.buy_score"></td>
                                        <td ng-bind="d.issue_score"></td>
                                        <td><a href="">详情</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
               </tbody>
         </table>
   </div>
</div>
