<div class="title">用户列表
    
    
</div>
<div class="row" ng-controller="UsersListController">
   <div class="col-xs-12">
         <table class="bgTable bg-white">
               <thead>
                     <tr>
                           <th>头像</th>
                           <th>昵称</th>
                           <th>性别</th>
                           <th>彩金数</th>
                           <th>省份</th>
                           <th>城市</th>
                           <th>状态</th>
                           <th>最近登录时间</th>
                           <th>操作</th>
                     </tr>
               </thead>
               <tbody>
                     <tr ng-repeat="d in data">
                           <td>
                               <img class="header" ng-src="{{ d.header }}" alt="头像">
                           </td>
                           <td ng-bind="d.nickname"></td>
                           <td><span sex="{{ d.sex }}"></span></td>
                           <td>
                                 <img class="rechargeLogo" src="app/img/recharge.png" ng-click="recharge(d.user_id)" alt="充" title="充值彩金">
                                 <span ng-bind="d.score | number "></span>
                           </td>
                           <td ng-bind="d.province"></td>
                           <td ng-bind="d.city"></td>
                           <td>
                              <div bgo-select val="{{ d.is_locked }}" list="bgoSelectList" means="setIsLocked(d.user_id)"></div>
                           </td>
                           <td>{{ d.login_time * 1000 | date:'yyyy-MM-dd hh:ii' }}</td>
                           <td>
                                 <a href="" title="订单查询" ng-click="action(0, d.user_id)">订</a>
                                 <a href="" title="资金明细" ng-click="action(1, d.user_id)">资</a>
                                 <a href="" title="签到记录" ng-click="action(2, d.user_id)">签</a>
                                 <a href="" title="分享详情" ng-click="action(3, d.user_id)">分</a>
                                 <!--<a href="" title="追号记录" ng-click="action(4, d.user_id)">追</a>-->
                           </td>
                     </tr>
                     <tr>
                           <td colspan="9">
                                 <div paging total-page="totalpage" current-page="currentPage" get-data="getData(currentPage)"></div>
                           </td>
                     </tr>
               </tbody>
         </table>
   </div>
</div>
