<ul class="datePicker clearfix">
    <li>
        <button class="btn btn-default" ng-click="preMonth()"><i class="fa fa-caret-left"></i></button>

    <li><input type="text" readonly ng-model="month"></li>
    <li>
        <button class="btn btn-default" ng-click="nextMonth()"><i class="fa fa-caret-right"></i></button>
    </li>
</ul>
