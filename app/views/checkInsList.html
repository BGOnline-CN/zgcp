<div class="row" ng-controller="CheckInsListController">
   <div class="col-xs-12">
       <div class="title">
            <a ui-sref="app.userList">用户列表</a> > 
            <span  class="title" ng-bind="data.userInfo.nickname + ' 签到记录'"></span>
       </div>
   </div>
   <div class="col-xs-12">
         <table class="bgTable bg-white">
               <thead>
                     <tr>
                           <th>签到时间</th>
                           <!--<th>连续签到</th>-->
                           <th>状态</th>
                           <th>签到奖励</th>
                     </tr>
               </thead>
               <tbody>
                     <tr ng-repeat="d in data.mod_data">
                           <td ng-bind="d.sign_time * 1000 | date: 'yyyy-MM-dd hh:mm'"></td>
                           <!--<td>5</td>-->
                           <td>签到成功</td>
                           <td ng-bind="d.content | limitTo: -(d.content.length-8)"></td>
                     </tr>
                     <tr>
                           <td colspan="3">
                                 <div paging total-page="data.page_data.totalpage" current-page="currentPage" get-data="getData(currentPage)"></div>
                           </td>
                     </tr>
               </tbody>
         </table>
   </div>
</div>
