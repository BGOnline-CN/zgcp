<div class="row" ng-controller="AddArticleController">
   <div class="col-xs-12">
       <div class="title">
            <a ui-sref="app.homePage">首页</a> > 
            新建文章
       </div>
   </div>
   <div class="col-xs-12">
       <form name="articleForm" novalidate ng-submit="save()">
           <div class="panel form-panel">
                <p class="big-title">新建文章</p>
                <div class="form-con-div">
                    <p class="form-con-title">文章标题：</p>
                    <input type="text" name="title" ng-model="title">
                </div>
                <div class="form-con-div">
                    <p class="form-con-title">文章内容：</p>
                    <div style="width: 60%;">
                        <textarea id="con-textarea" style="height:350px;">
                            <p>请输入内容...</p>
                        </textarea>
                    </div>
                </div>
                <div class="form-con-div">
                    <p class="form-con-title">文章封面：</p>
                    <input type="text">
                </div>
                <button type="submit" class="btn btn-danger">发布文章</button>
           </div>
       </form>
   </div>
</div>
