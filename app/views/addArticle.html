<div class="row" ng-controller="AddArticleController">
   <div class="col-xs-12">
       <div class="title">
            <a ui-sref="app.news" ng-if="param.cat_name == '热门资讯'">热门资讯</a>
            <a ui-sref="app.strategy" ng-if="param.cat_name == '攻略'">攻略</a>
             > 
            <span ng-show="param.actionType == 0">新建文章</span>
            <span ng-show="param.actionType == 1">修改文章</span>
            <span ng-show="param.actionType == 2">查看文章</span>
       </div>
   </div>
   <div class="col-xs-12">
       <form name="articleForm" novalidate ng-submit="save()">
           <div class="panel form-panel">
                <p class="big-title" ng-show="param.actionType == 0">新建文章</p>
                <p class="big-title" ng-show="param.actionType == 1">修改文章</p>
                <p class="big-title" ng-show="param.actionType == 2">查看文章</p>
                <div class="form-con-div">
                    <p class="form-con-title">文章标题：</p>
                    <input type="text" name="title" ng-model="title" autofocus="autofocus">
                    <div class="error" ng-show="articleForm.title.$dirty && articleForm.title.$invalid">
                        <small ng-show="articleForm.title.$error.required">必填</small>
                    </div>
                </div>
                <div class="form-con-div">
                    <p class="form-con-title">文章内容：</p>
                    <div style="width: 60%;">
                        <div id="editor-trigger" ng-model="content" contenteditable="true" url="{{ rootUrl }}" style="height:350px;"></div>
                    </div>
                </div>
                <div class="form-con-div clearfix">
                    <p class="form-con-title">文章封面：</p>
                    <div class="col-xs-3" ng-show="pvwImg || param.actionType == 2">
                        <div class="pvw-div">
                            <img ng-src="{{ pvwImg }}" alt="预览图">
                            <p ng-show="param.actionType == 0 || param.actionType == 1">
                                <a href="" ng-click="pvwImg = ''">删除</a>
                            </p>
                        </div>
                    </div>
                    <div class="col-xs-3" ng-show="param.actionType == 0 || param.actionType == 1">
                        <div class="uploadImg-div">
                            <input type="file" nv-file-select="" uploader="uploader" class="file-input">
                            <span class="fa-stack fa-lg font">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
                            </span>
                            <p>上传图片</p>
                            <span class="tip">格式：jpg.png</span>
                            <span class="tip">推荐尺寸：255*180</span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger" ng-if="param.actionType == 0">发布文章</button>
                <button type="submit" class="btn btn-danger" ng-if="param.actionType == 1">确定修改</button>
                <button type="button" class="btn btn-danger" ui-sref="app.news" ng-if="param.actionType == 2 && param.cat_name == '热门资讯'">返回上一页</button>
                <button type="button" class="btn btn-danger" ui-sref="app.strategy" ng-if="param.actionType == 2 && param.cat_name == '攻略'">返回上一页</button>
           </div>
       </form>
   </div>
</div>
